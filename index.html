<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@1,200&display=swap" rel="stylesheet">
    <title>Weather App</title>
</head>
<body>
    <h5 style="color:cyan;">All datas are from <a target="_blank"href="https://www.weatherapi.com/">Weather API</a></h5>
    <div class="container">
        <h1 style="color: cyan;">Weather App</h1>
        <h5 style="color:cyan;">Weather update anytime anywhere</h5>
        <div class="input">
            <input class="inputBox"type="text" placeholder="Check For Your Location">
        </div>
        <img class="search"src="search-24px.svg">
        <div class="warning"></div>
        <div class="fetchedData">
            <div class="imageStatus"></div>
            <div class="weatherStatus" style="font-size:20px ;color: red;"></div>
            <div class="currentTemp"></div>
            <div class="lastUpdated"></div>


        </div>

    </div>
</body>
</html>
